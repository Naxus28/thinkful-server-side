<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gatekeeper Challenge</title>

      crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Gatekeeper Challenge</h1>
    <div class="form-wrap">
      <form action="#">
        
        <div class="input-container">

      <div class="user"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
